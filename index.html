<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>A Code for Love — With Moving Pictures</title>
  <style>
    :root{
      --bg1:#0f172a;--bg2:#20103a;--accent:#ff6b81;--accent-2:#ffd86b;--mono:'Inter',ui-sans-serif;
    }
    *{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100%}
    body{
      font-family:var(--mono);
      background:linear-gradient(135deg,var(--bg1),var(--bg2));
      color:#f8fafc;display:flex;align-items:center;justify-content:center;padding:40px;
    }
    .card{width:min(980px,96vw);background:rgba(255,255,255,0.02);border-radius:20px;box-shadow:0 10px 40px rgba(2,6,23,0.6);padding:36px;display:grid;grid-template-columns:1fr 1fr;gap:28px;align-items:center;overflow:hidden;border:1px solid rgba(255,255,255,0.03)}
    .canvas{position:relative;border-radius:14px;overflow:hidden;height:420px;display:flex;align-items:center;justify-content:center;background:rgba(255,255,255,0.02);backdrop-filter:blur(6px)}
    .photo-gallery{display:flex;flex-wrap:nowrap;gap:20px;animation:slide 18s infinite linear;}
    .photo-gallery img{width:280px;height:280px;border-radius:20px;object-fit:cover;box-shadow:0 4px 20px rgba(0,0,0,0.2);transition:transform 0.4s ease,opacity 0.4s ease;}
    .photo-gallery img:hover{transform:scale(1.08);opacity:0.9;}@keyframes slide{
  0%{transform:translateX(0)}
  25%{transform:translateX(-25%)}
  50%{transform:translateX(-50%)}
  75%{transform:translateX(-75%)}
  100%{transform:translateX(0)}
}

.content{padding:12px 4px;}
h1{font-size:28px;margin-bottom:8px}
.typewriter{font-size:18px;line-height:1.6;padding:12px 16px;border-radius:12px;background:rgba(255,255,255,0.03);border:1px solid rgba(255,255,255,0.03);white-space:pre-wrap;min-height:120px}
.btn{padding:10px 14px;border-radius:10px;border:0;cursor:pointer;font-weight:600;background:linear-gradient(90deg,var(--accent),var(--accent-2));color:#0f172a;box-shadow:0 6px 18px rgba(255,107,129,0.12)}
.muted{color:rgba(248,250,252,0.6);font-size:13px}
@media(max-width:880px){.card{grid-template-columns:1fr}.canvas{height:auto}.photo-gallery{animation:none;flex-wrap:wrap;justify-content:center}.photo-gallery img{width:48%;height:auto}}

  </style>
</head>
<body>
  <main class="card">
    <section class="canvas">
      <div class="photo-gallery">
        <img src="us.jpeg" alt="Our Photo 1">
        <img src="us1.jpeg" alt="Our Photo 2">
        <img src="us2.jpeg" alt="Our Photo 3">
        <img src="us3.jpeg" alt="Our Photo 4">
        <img src="us4.jpeg" alt="Our Photo 5">
      </div>
    </section><section class="content">
  <h1>FOR MY BABYYYY</h1>
  <div id="type" class="typewriter"></div>
  <button id="replay" class="btn">Replay Message</button>
  <div class="muted">Tip: Click <b>Replay</b><br>WAG NA SANA IKAW MAGALIT SA'KIN☹️☹️☹️</div>
</section>

  </main>  <script>
    const loveNote = {
      author:'your babyyyy',recipient:' MY BABYYY',lines:[
        'I just want to take a moment to tell you how truly grateful I am for having you in my life. Every single day with you feels like a blessing — one that I will never take for granted. You’ve brought so much light, comfort, and happiness into my world, and I can’t imagine going through life without you by my side.',
        'You’ve been patient with me through my ups and downs, through my flaws and mistakes. And I know there were times I’ve hurt you — times I made you feel like you weren’t appreciated or that your efforts didn’t matter. I’m so sorry for that, my love. That was never my intention. I never want you to doubt how much I love and value you.',
        'Thank you for staying even when it’s not easy. Thank you for understanding me when I couldn’t even explain myself. Thank you for believing in us — in what we have — even when I gave you reasons to question it. You have such a beautiful heart, and I’m beyond blessed that it beats for me.',
        'You’ve taught me what real love means — not just the butterflies and sweet words, but patience, forgiveness, and growing together. I’m learning every day to ',' better for you, to love you the way you deserve — with honesty,consistency.',
        'I know I’m not perfect, but I promise to keep trying, to keep choosing you no matter what. Having you is one of the best things that ever happened to me, and I’ll spend every day making sure you know that. ILOVEYOUUSOOOMUCHHH, BABYYYY.'
      ],pauseBetweenLines:700,typingSpeed:50
    };
    const container=document.getElementById('type');const replay=document.getElementById('replay');
    function sleep(ms){return new Promise(r=>setTimeout(r,ms))}
    async function typeText(text,speed){for(let i=0;i<text.length;i++){container.textContent+=text[i];await sleep(speed)}}
    async function showNote(){container.textContent='';await typeText(`HIIIII ${loveNote.recipient},\n\n`,loveNote.typingSpeed);for(const line of loveNote.lines){await typeText(line+'\n\n',loveNote.typingSpeed);await sleep(loveNote.pauseBetweenLines);}await typeText(`— ${loveNote.author}`,loveNote.typingSpeed)}
    replay.addEventListener('click',()=>{showNote()});window.addEventListener('load',()=>{showNote()});
  </script></body>
</html>
